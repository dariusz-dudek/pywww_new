{% extends 'base.html' %}

{% load static %}

{% load posts_extras %}

{% block title %}Lista postów{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'posts/css/style.css' %}">
{% endblock %}

{% block content %}
    <div class="row">
        <form>
            <input type="text" id="q" name="q">
            <input type="submit" value="search">
        </form>
    </div>

        <h1 class="title">Lista postów</h1>
        <ul class="list-group">
            {% for post in posts %}

                <a class="list-group-item" href="{% url 'posts:details' post.id %}">{{ post }}{% if post.sponsored %} (sponsorowany) {% endif %}
                </a>

            {% endfor %}
        </ul>
{% endblock %}
