{% extends 'base.html' %}

{% block title %}Book details{% endblock %}

{% block content %}
    <h2>{{ book.title }}</h2>
    <div>
        <ul>
            <li>Autor: {{ book.author }}</li>
            <li>Rok wydania: {{ book.publication_year }}</li>
            <li>Opis: {{ book.description }}</li>

        </ul>
    </div>
    {% if book.cover %}
        <div>
            <img src="{{ book.cover.url }}" class="img-thumbnail" alt="image">
        </div>
    {% endif %}


{% endblock %}
